<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="profile_card_info">
          <p class="info">
            <span class="name">Vitor Crest</span> <span class="age">26</span>
          </p>
          <p class="info_city">London</p>
        </div>
        <div class="profile_card_stats">
          <div class="stats">
            <p class="stats_num">80K</p>
            <p class="stats_title">Followers</p>
          </div>
          <div class="stats">
            <p class="stats_num">803K</p>
            <p class="stats_title">Likes</p>
          </div>
          <div class="stats">
            <p class="stats_num">1.4K</p>
            <p class="stats_title">Photos</p>
          </div>
        </div>
      </div>

      <img
        src="images/image-victor.jpg"
        alt="profile_pic"
        class="profile_pic"
      />
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">lolworld0077</a>.
    </div> -->
  </body>
</html>
